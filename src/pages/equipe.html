<section>
    <ol id="monitores" style="margin:10px; padding:30px; background-color: black; color: white;"></ol>
    <script>
        console.log("Running! 2");
        const monitoresContainer = document.getElementById("monitores");
    
        monitores.forEach(element => 
        {
            const p = document.createElement("li");
            const a = document.createElement("a");
            a.innerText = element.Nome;
            a.href = element.Link;
            p.append(a);
            monitoresContainer.append(p);
        });
    </script>
</section>
